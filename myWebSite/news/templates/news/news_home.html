{% extends 'main/layout.html' %}

{% block title%}
{{ article.title }}
{% endblock %}

{% block content%}
<div class="features">
  <h1>{{ article.title }}</h1>
  {% if news %}
    {% for article in news %}
      <div class="alert alert-warning">
        <h3>{{ article.title }}</h3>
        <p>{{ article.anons }}</p>
        <a href="{% url 'news-detail' article.id %}" class="btn btn-warning">Читать детальнее</a>
      </div>
    {% endfor %}
  {% else %}
      <p>У вас нет записей</p>
  {% endif %}

</div>
{% endblock %}
