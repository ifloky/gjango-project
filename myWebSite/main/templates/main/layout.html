{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <aside>
    <img src="{% static 'main/img/test.svg' %}" alt="logo">
    <span class="logo">Test site</span>
    <h3>Навигация</h3>
    <ul>
      <a href="{% url 'home' %}">
        <li><i class="fas fa-home"></i> Главная</li>
      </a>
      <a href="{% url 'about' %}">
        <li><i class="fas fa-address-card"></i> О нас</li>
      </a>
      <a href="{% url 'news_home' %}">
        <li><i class="fas fa-paper-plane"></i> Новости</li>
      </a>
      <a href="{% url 'create' %}">
        <li>
          <button class="btn btn-info">
            <i class="fas fa-plus-circle"></i>Добавить
          </button>
        </li>
      </a>
    </ul>
  </aside>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
